{% extends 'shared/site.html' %}

{% block body %}
{% for book in book_list %}
    <div class="container-fluid">    
        <h2>{{ book.title }}</h2>
        <p>{{ book.summary }}</p>
        <hr />
    </div>
{% endfor %}
<hr style="height:2px; border-width:0; color:red; background-color:red">
{% for b in my_book_list %}
    <div class="container-fluid">    
        <h3>{{ b.title }}</h3>
        <p>{{ b.summary }}</p>
        <hr />
    </div>
{% endfor %}
{% endblock body %}
